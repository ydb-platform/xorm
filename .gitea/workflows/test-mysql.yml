name: test mysql
on: 
  push:
    branches:
      - master
  pull_request:

env:
  GOPROXY: https://goproxy.io,direct
  GOPATH: /go_path
  GOCACHE: /go_cache

jobs:
  test-mysql:
    name: test mysql
    runs-on: ubuntu-latest
    steps:
      # - name: cache go path
      #   id: cache-go-path

      - uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - uses: https://github.com/actions/checkout@v3
      - name: vet
        run: make vet
      - name: format check
        run: make fmt-check
      - name: unit test
        run: make test
      - name: test sqlite3
        run: make test-sqlite3
      - name: test sqlite3 with cache
        run: TEST_CACHE_ENABLE=true make test-sqlite3
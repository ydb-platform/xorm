name: test sqlite
on: 
  push:
    branches:
      - master
  pull_request:

env:
  GOPROXY: https://goproxy.io,direct
  GOPATH: /go_path
  GOCACHE: /go_cache

jobs:
  test-sqlite:
    name: unit test & test sqlite
    runs-on: ubuntu-latest
    steps:
